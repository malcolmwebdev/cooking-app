<ul>
    <li>
        <input ng-attr-id="{{queryItem}}" type="text" ng-model="param"/>
        <div class="btn btn-default" ng-click="addParam({queryItem: queryItem, queryItemName: queryItemName, param: param}); param=''" >+</div>
        <div class="btn btn-default" ng-click="removeParam({queryItem: queryItem, param: param}); param=''" >-</div>
    </li>
    <li>
        <p>
            <span>{{queryItemName}}: </span>
            <strong>{{param}}</strong>
        </p>
    </li>

</ul>
